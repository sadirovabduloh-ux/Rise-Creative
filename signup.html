<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Rise Creative</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/css/signup.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <a href="./">
            <img src="./img/logo.svg" alt="logo" />
          </a>
          <nav>
            <a href="./">Home</a>
            <a href="#">Project</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </nav>
          <div class="btns">
            <button
              class="button-1"
              onclick="window.location.href='./signin.html'"
            >
              Sign in
            </button>
            <button
              class="button-2 active"
              onclick="window.location.href='./signup.html'"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="signup-container">
        <h1>Create Account</h1>
        <p>Join us today and start exploring amazing features</p>

        <form id="signup-form">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="John Doe"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="terms">
            <label>
              <input type="checkbox" name="terms" required /> I agree to the
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <div class="signin-link">
          Already have an account? <a href="./signin.html">Sign in here</a>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          alert("Sign up successful! Welcome aboard!");
        });
    </script>
  </body>
</html>
